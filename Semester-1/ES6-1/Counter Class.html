<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        .container {
        text-align: center;
        margin-top: 50px;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <p>Count: <span id="count">0</span></p>
        <button id="startStop">Start</button>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
    </div>
    <script>

        class Counter {

            constructor(){
                this.count=0,
                this.autoMode=false;
                this.interval=null;

                this.startStopBtn=document.getElementById("startStop");
                this.incrementBtn=document.getElementById("increment");
                this.decrementBtn=document.getElementById('decrement');
                this.display=document.getElementById("count");

                this.startStopBtn.addEventListener('click', ()=> this.toggleStartStop());
                this.incrementBtn.addEventListener('click', ()=> this.increment());
                this.decrementBtn.addEventListener('click', ()=> this.decrement());

                this.display.textContent=this.count;
            }

            toggleStartStop(){
                if(this.autoMode==false){
                    this.startAuto();
                }else{
                    this.stopAuto();
                }
            }

            startAuto(){
                this.autoMode=true;
                this.startStopBtn.textContent='Stop';

                this.interval=setInterval(()=>{
                    this.count++;
                    this.display.textContent=this.count;
                },1000);
            }

            stopAuto(){
                this.autoMode=false;
                this.startStopBtn.textContent='Start';
                clearInterval(this.interval);
            }

            increment(){
                this.stopAuto();
                this.count++;
                this.display.textContent=this.count;
            }

            decrement(){
                this.stopAuto();
                this.count--;
                this.display.textContent=this.count;
            }

        }

        const counter= new Counter();

    </script>
</body>
</html>
