    function Book(title,Author,genre,price) {
        this.Title = title;

        this.Genre = genre;
        this.Price = price;
        this.getBookInfo = function(){
            console.log(`Book's title ${this.Title}`);
            console.log(`Book's author ${this.Author.Name}`);
            console.log(`Book's genre ${this.Genre}`);
            console.log(`Book's price ${this.Price}`);
        }
    };

    function Author(name,birthYear,nationality){
        this.Name = name;
        this.BirthYear = birthYear;
        this.Nationality = nationality;
    };

    let author1= new Author('def',2003,'marsian');
    let book1=new Book('xyz',author1,'abc',20)

    book1.getBookInfo();

    let author2= new Author('pqr',2023,'rsian');
