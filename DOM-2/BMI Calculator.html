    <input type="number" id="wei" placeholder="height in CM">
    <br>
    <br>
    <button> Calculate BMI </button>

</body>

<script>

    let btn = document.querySelector('button');

    btn.addEventListener('click', function(){

        let height = document.getElementById('hei');
        let weight = document.getElementById('wei');
        let display = document.getElementsByTagName('button');

        let h =height.value;
        let w =weight.value;

        let BMI=(w/(h*h))*10000;
        console.log(BMI)
    })
