<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <script type="text/babel">

        const Skills=(props)=>{
            return(
                <ol>
                    {props.items.map((ele)=>{
                        return <li>{ele}</li>
                    })}
                </ol>
            )
        }

        const rootElement=document.getElementById('root');
        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(<Skills items={["skill1","skill2","skill3"]}/>)

    </script>

</body>
</html>
