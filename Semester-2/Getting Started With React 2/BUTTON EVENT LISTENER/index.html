<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">


        const Button=(props)=>{

            const [clicked, setClicked]=React.useState(false)

            const AlertBox=()=>{
                {alert("You clicked Masai!")}
                setClicked(true)
            }


            return(
                <>
                {clicked ? <h1>{props.name}</h1> : null}
                <button onClick={AlertBox} > Don't Click Me </button>
                </>
            )
        }

        const rootElement=document.getElementById('root');
        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(<Button name="Masai" />)


    </script>

</body>
</html>
